<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>kipp</title>
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
	<meta name="description" content="kipp is a temporary file storage server designed to be secure and easy to use.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="theme-color" content="#212121">
	<style>
	body {
		background: #303030;
		color: white;
	}
	</style>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons%7CRoboto:400,500">
</head>

<body>
	<main id="main">
		<article class="card">
			<h1>Kipp</h1>
			<p>An <a href="https://github.com/6f7262/kipp" target="_blank">open source</a> temporary file storage server focusing on simplicity, ease of use and security.</p>
			<ul>
				<li>Files can be up to <span class="highlight">150MB</span></li>
				<li>Files will expire after <span class="highlight">24 hours</span></li>
			</ul>
			<h1>ShareX</h1>
			<p>Import ShareX settings from <a href="sharex" target="_blank">https://kipp.6f.io/sharex</a></p>
			<h1>cURL</h1>
			<code>curl -F "file=@<span class="highlight">&lt;path&gt;</span>" https://kipp.6f.io</code>
		</article>
		<div class="card bar">
			<button class="file-select" title="Select files">
				<input class="hidden" type="file" multiple>
				<i class="material-icons icon"></i>
			</button>
			<button class="encryption" title="Toggle encryption">
				<i class="material-icons"></i>
			</button>
			<i class="material-icons arrow" title="Show or hide information"></i>
		</div>
	</main>
	<template id="file-template">
		<div class="file card" state="uploading">
			<div class="content">
				<i class="material-icons icon"></i>
				<div class="meta">
					<a class="name" target="_blank"></a>
					<div class="size"></div>
				</div>
				<div class="avatar"></div>
			</div>
			<div class="actions">
				<div class="status"></div>
				<button class="secondary"></button>
				<button class="primary"></button>
			</div>
		</div>
	</template>
	<template id="dialog-template">
		<div class="dialog">
			<div class="container">
				<div class="title"></div>
				<div class="text"></div>
				<div class="buttons"></div>
			</div>
		</div>
	</template>
	<template id="share-template">
		<div class="share-container">
			<div class="share-sheet card">
				<div class="title">Share</div>
				<input class="title extra" readonly>
				<div class="item open">
					<i class="material-icons icon">open_in_new</i>
					<div class="text">Open in new tab</div>
				</div>
				<div class="item copy">
					<i class="material-icons icon">content_copy</i>
					<div class="text">Copy to clipboard</div>
				</div>
				<div class="item qr">
					<svg class="icon" width="24" height="24" viewBox="0 0 24 24">
						<path fill="white" d="M3,11H5V13H3V11M11,5H13V9H11V5M9,11H13V15H11V13H9V11M15,11H17V13H19V11H21V13H19V15H21V19H19V21H17V19H13V21H11V17H15V15H17V13H15V11M19,19V15H17V19H19M15,3H21V9H15V3M17,5V7H19V5H17M3,3H9V9H3V3M5,5V7H7V5H5M3,15H9V21H3V15M5,17V19H7V17H5Z"></path>
					</svg>
					<div class="text">View QR code</div>
				</div>
				<div class="item more">
					<i class="material-icons icon">more_horiz</i>
					<div class="text">More</div>
				</div>
			</div>
		</div>
	</template>
	<script src="js/pica.min.js"></script>
	<script src="js/musicmetadata.min.js"></script>
	<script src="js/jszip.min.js"></script>
	<script src="js/filesize.min.js"></script>
	<script src="js/stackblur.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
